<div class="col-md-12" id="add">
    <div class="raw" id="ajouter">
<div class="container-fluid">
    <div class="row main-content bg-success text-center" id="mainf">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><img src="../assets/addformateur.png"  style="width: 350; height:700"></span>
            <h4 class="company_title"></h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2></h2>
                </div>
                <div class="row" style="margin-left: 67;">
                    <h2>Modifier Formateur</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group" (ngSubmit)="onSubmit()">
                       
                        <div class="row">
                            <input type="text" name="nom" id="nom" class="form__input" placeholder="Nom" required [(ngModel)]="formateur.nom"  value="{{formateur.nom}}" #nom="ngModel">
                        </div>
                        <div class="row">
                            <input type="text" name="prenom" id="prenom" class="form__input" placeholder="Prenom" required [(ngModel)]="formateur.prenom" #prenom="ngModel">
                        </div>
                        <div class="row">
                            <input type="text" name="email" id="email" class="form__input" placeholder="Email" required [(ngModel)]="formateur.email" #email="ngModel">
                        </div>
                        <div class="row">
                            <input type="text" name="tel" id="tel" class="form__input" placeholder="Tel" required [(ngModel)]="formateur.tel" #tel="ngModel">
                        </div>
                        <div class="row">
                            <input type="text" name="type" id="type" class="form__input" placeholder="Type" required [(ngModel)]="formateur.type" #type="ngModel">
                        </div>
                        <div class="row">
                        
                        <select class=form-control  id="organisme"

                        required [(ngModel)]="formateur.organisme"
                        name="organisme"  style="margin-left: 82 ">
                            <option > Oragnisme  </option>
                            <option  *ngFor="let org of organismes ; first as firstElement"   [ngValue]="org"  value="{{org.idOrganisme}}">{{org.libelle}} </option>
                            
                           </select>
                        </div>
                       
                        
                       
                        <div class="row" style="margin-left: 60;">
                            <input type="submit" value="Modifier" class="btnSubmit btn-warning">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div class="container-fluid text-center footer">
    
</div>
</div>
</div>
